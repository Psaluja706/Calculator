<html>
    <head>
        <title>Calculator</title>
<link rel="stylesheet" href="cal.css">    
<link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@600&display=swap" rel="stylesheet">
    <script>
function insert(num)
{
    document.form.text.value=  document.form.text.value+num;
}
function equals()
{
    var p =  document.form.text.value;
    if(p)
    document.form.text.value=eval(p);
}
function c()
{
    document.form.text.value="";
}
function back()
{
    var p =  document.form.text.value;
    document.form.text.value = p.substring(0,p.length-1);
}
    </script>
</head>
<body>
    <div class="heading"><h1>Calculator</h1></div>
    <div class="main">
        <form name="form">
            <input type="text" class="first" name="text">
        </form>
        <table>
            <tr>
                <td><input type="button" class="button" value="C" onclick="c()"></td>
                <td><input type="button" class="button" value="<" onclick="back()"></td>
                <td><input type="button" class="button" value="/" onclick="insert('/')"></td>
                <td><input type="button" class="button" value="*" onclick="insert('*')"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="7" onclick="insert(7)"></td>
                <td><input type="button" class="button" value="8" onclick="insert(8)"></td>
                <td><input type="button" class="button" value="9" onclick="insert(9)"></td>
                <td><input type="button" class="button" value="+" onclick="insert('+')"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="4" onclick="insert(4)"></td>
                <td><input type="button" class="button" value="5" onclick="insert(5)"></td>
                <td><input type="button" class="button" value="6" onclick="insert(6)"></td>
                <td><input type="button" class="button" value="-" onclick="insert('-')"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="1" onclick="insert(1)"></td>
                <td><input type="button" class="button" value="2" onclick="insert(2)"></td>
                <td><input type="button" class="button" value="3" onclick="insert(3)"></td>
                <td rowspan="2"><input type="button" style="height:160px;" class="button" value="=" onclick="equals()"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button"  style="width:160px;" class="button" value="0" onclick="insert(0)"></td>
                <td><input type="button" class="button" value="." onclick="insert('.')"></td>
               
            </tr>
        </table>
    </div>
    <footer class="footer">
        <div class="section-center">
            <p class="text">
                &copy;<span>MADE BY-<span class="n">PRIYANSHU SALUJA<span></span>
            </p>
        </div>
       </footer>
</body>
</html>
